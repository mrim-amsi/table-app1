  <div class="card bg-white border-0 shadow p-4">
  
    <div class="row style-head">
        <div class="col-md-6">
            <div class="input-group search-input mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input type="search" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
        <div class="col-md-3">
                <p>Total : 10000$</p>
        </div>
        <div class="col-md-3">
          <a routerLink="/PaymentMethod"><button>New Payment</button></a> 
        </div>
    </div>
      
          
  
          <div class="table-responsive">
            <table class="table borderless table-striped">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Payment #</th>
                  <th scope="col">Delivery Date</th>
                  <th scope="col">Document Date</th>
                  <th scope="col">Total</th>
                  <th scope="col">Currency</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of countries; index as i">
                  <td scope="row">{{ i + 1 }}-</td>
                  <td scope="row" style="text-decoration: underline" > <a  [routerLink]="['/store/home/invoice', country.id]"> {{country.id}}</a></td>
                  <td>{{country.date}}</td>
                  <td>{{country.docDate}}</td>
                  <td>{{country.total}}</td>
                  <td>{{country.currency}}</td>
                  <td>{{country.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div class="d-flex justify-content-end">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="13"
              (pageChange)="refreshCountries()">
            </ngb-pagination>
          </div>
        </div>
